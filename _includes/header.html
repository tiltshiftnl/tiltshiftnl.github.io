<div class="header-with-image">
  <style>
    .header-with-image {
      background: url({{ site.url }}/{{ page.image }}) center center no-repeat;
      background-size: cover;
      height: 380px;
      min-height: 30vw;
      position: relative;
    }
    .header-with-image__caption {
      position: absolute;
      top: 140px;
      right: 40px;
      width: 60%;
      font-family: HelveticaNeueLTPro-Bd, sans-serif;
    }
    .header-with-image__caption__background {
      background: #ffffff;
      color: #000;
      opacity: 0.2;
      position: absolute;
      padding: 0.5em 1em;
    }
    .header-with-image__caption__content {
      margin: 0.5em 1em;
      color: #ffffff;
      position: absolute;
      text-shadow: 0 0 20px #1C1C1B;
    }
    .logo {
      height: 120px;
    }
    .menu {
      width: 28px;
      height: 28px;
      position: fixed;
      top: 40px;
      right: 40px;
      z-index: 100;
    }
    .header-with-image-overlay {
      background: url({{ site.url }}/{{ page.image }}) center center no-repeat;
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #E54545;
      /*Shades of Cinnabar: https://www.htmlcsscolor.com/hex/E54545*/
      background-blend-mode: multiply;
      opacity: 0.3;
    }
    .body--variant-blue .header-with-image-overlay {
      background-color: #4545E5;
    }
    .header-with-image-overlay-black {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0.2;
    }
    @media screen and (max-width: 530px) {
      .header-with-image__caption__content,
      .header-with-image__caption__background {
        font-size: 0.85em;
      }
    }
    @media screen and (max-width: 340px) {
      .header-with-image__caption__content,
      .header-with-image__caption__background {
        font-size: 0.75em;
      }
    }
    @media screen and (min-width: 840px) {
      .header-with-image__caption__content,
      .header-with-image__caption__background {
        font-size: 1.2em;
      }
    }
    @media screen and (min-width: 1400px) {
      .header-with-image__caption__content,
      .header-with-image__caption__background {
        font-size: 1.6em;
      }
    }
    @media screen and (min-width: 1740px) {
      .header-with-image__caption__content,
      .header-with-image__caption__background {
        font-size: 2.4em;
      }
    }
  </style>

  <div class="header-with-image-overlay-black"></div>

  <div class="header-with-image-overlay"></div>

  <div style="position: absolute; width: 100%; height: 100%;">
  
    <a href="/"><img class="logo" src="/assets/img/Logo_transparant.svg"></a>

    <a href="/menu">
      <img class="menu" src="/assets/img/hamburger-menu.svg">
    </a>

    <div class="header-with-image__caption">
      <div class="header-with-image__caption__background">{{ page.subtitle }}</div>
      <div class="header-with-image__caption__content">{{ page.subtitle }}</div>
    </div>
    
    <div class="slope slope--flip"></div>
  </div>
</div>
