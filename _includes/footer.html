<div class="tiltshift-2020-image-socials-block" data-component-id="tiltshift-2020-image-block">
  <style>
    .tiltshift-2020-image-socials-block {
      background: url(/assets/img/foto/IMG_8562.jpg) center center no-repeat;
      background-size: cover;
      height: 30vw;
      position: relative;
      min-height: 18em;
    }
    .tiltshift-2020-image-block-caption {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      bottom: 40px;
      text-align: center;
      color: #ffffff;
    }
    .tiltshift-2020-image-socials-block-overlay-black {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0.2;
    }
    .tiltshift-2020-image-socials-block-overlay {
      background: url(/assets/img/foto/IMG_8562.jpg) center center no-repeat;
      background-size: cover;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #E54545;
      /*Shades of Cinnabar: https://www.htmlcsscolor.com/hex/E54545*/
      background-blend-mode: multiply;
      opacity: 0.3;
    }
    .body--variant-blue .tiltshift-2020-image-socials-block-overlay {
      background-color: #4545E5;
    }
  </style>

  <div class="tiltshift-2020-image-socials-block-overlay-black"></div>

  <div class="tiltshift-2020-image-socials-block-overlay"></div>

  <div style="position: absolute; width: 100%; height: 100%;">
    <div class="tiltshift-2020-image-block-caption">
      {% include page-menu.html %}
    </div>
  </div>

  <div class="slope"></div>
</div>
