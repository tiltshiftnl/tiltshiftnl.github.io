<head>

  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='icon' type='image/png' href='./favicon.png'>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@TiltShiftNL" />
  <meta name="twitter:creator" content="@jpagroenen" />

  <meta name='title' content='{{ page.title }}'>

  <meta property='og:description' content='{{ page.description }}'>
  <meta name='description' content='{{ page.description }}'>

  <meta property='og:image' content='{{ page.image }}'>
  <link rel='image_src' href='{{ page.image }}'>

  <meta name='keywords' content='{{ page.keywords }}'>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300,400%7CRoboto:300,400,500,700,900" media="all">

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
