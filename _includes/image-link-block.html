{% assign title = include.title %}
{% assign url = include.url %}
{% assign excerpt = include.excerpt %}
{% assign image = include.image %}

<a href="{{ url }}" class="image-link-block">
    <div class="image-link-block__image">
        <img src="{{ image }}" alt="" />
        <h3 class="image-link-block__image__title">{{title}}</h3>
    </div>
    <div class="image-link-block__text">
        <p class="image-link-block__text__excerpt">{{excerpt}}</p>
    </div>
</a>
